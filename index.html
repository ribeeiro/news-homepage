<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | News homepage</title>

</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/images/logo.svg" alt="Logotipo" class="logo">
      <button class="menu-button"><img src="assets/images/icon-menu.svg" alt="Botao do Menu" class="menu"></button>
    </nav>
  </header>
  
  <main>
    <section class="main-card">
      <img src="assets/images/image-web-3-mobile.jpg" alt="Imagem principal" class="main-card__image">
      <article class="main-card__article">
        <h1 class="main-card__title">The Bright Future of Web 3.0?</h1>
        <p class="main-card__description">  We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people. 
          But is it really fulfilling its promise?</p>
      </article>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
